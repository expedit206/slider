<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>slider_youtube</title>
        <link rel="stylesheet" href="./fontawesome-free-6.5.1-web/fontawesome-free-6.5.1-web/css/all.min.css">
    </head>
    <body>
        <div class="slider">
            <div class="slider_nav">
                <button onclick="previous()" class="slider_nav_button slider_nav_prev"> <i class="fa fa-chevron-circle-left"></i></button>
                <button onclick="next()" class="slider_nav_button slider_nav_next"><i class="fa fa-chevron-circle-right"></i></button>
            </div>
            <div class="slider_content">
                <div class="slider_content_item">
                    <img src="/image/p1.png" alt="image">
                </div>
                <div class="slider_content_item">
                    <img src="/image/p2.png" alt="image">
                </div>
                <div class="slider_content_item">
                    <img src="/image/p3.png" alt="image">
                </div>
                <div class="slider_content_item">
                    <img src="/image/p4.png" alt="image">
                </div>
            </div>

        </div>
<script src="./script.js"></script>
    </body>
</html>
